<ion-view title="Edit Note"> <!-- ion-view directive tell to framework that this is a view -->
  <ion-content>
    <div class="list">
      <div class="item item-input">
        <input type="text" ng-model="note.title">
      </div>
      <div class="item item-input">
        <textarea rows="5" ng-model="note.description"></textarea>
      </div>

      <div class="padding">
        <button class="button button-block button-outline button-positive" ng-click="save()">Save</button>
      </div>
    </div>
  </ion-content>
</ion-view>
